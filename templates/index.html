<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure File Encryption</title>
  <style>
    body {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }
    form {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 400px;
    }
    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }
    input[type="file"] {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
    }
    button {
      background: #4facfe;
      border: none;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #357abd;
    }
  </style>
</head>
<body>
  <form action="/encrypt" method="POST" enctype="multipart/form-data">
    <h2>ðŸ”’ Secure File Encryption</h2>
    <p>Select any secret file (Image, Audio, Video, PDF, etc.) and a PNG cover image.</p>
    <label>Secret File:</label><br>
    <input type="file" name="secret_file" required><br><br>
    <label>Cover Image (PNG):</label><br>
    <input type="file" name="cover_image" accept=".png" required><br><br>
    <button type="submit">Encrypt & Generate Link</button>
  </form>
</body>
</html>
